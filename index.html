<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدرسة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            display: flex;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .sidebar .logo {
            text-align: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            background: #4facfe;
            color: white;
        }
        
        .menu {
            flex: 1;
            padding: 15px;
        }
        
        .menu li {
            list-style: none;
            margin: 15px 0;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .menu a:hover {
            background: #4facfe;
            color: white;
        }
        
        .menu a i {
            margin-right: 10px;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            color: white;
            font-size: 20px;
            text-align: center;
            margin-left: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 250px);
        }
        
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div class="logo">📚 منصة المدرسة</div>
        <ul class="menu">
            <li><a href="#" onclick="showContent('home')"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="#" onclick="showContent('courses')"><i class="fas fa-book"></i> المواد الدراسية</a></li>
            <li><a href="#" onclick="showContent('assignments')"><i class="fas fa-pencil-alt"></i> الواجبات</a></li>
            <li><a href="#" onclick="showContent('settings')"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="#" style="color: red;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </div>
    
    <div class="content" id="content">اختر قسمًا من القائمة الجانبية.</div>
    
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "teacher" && password === "4321") {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("sidebar").classList.remove("hidden");
            } else {
                alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }
        
        function showContent(section) {
            let content = document.getElementById("content");
            if (section === "home") {
                content.innerHTML = "🏡 مرحبًا بك في الصفحة الرئيسية!";
            } else if (section === "courses") {
                content.innerHTML = "📖 هنا تجد جميع المواد الدراسية.";
            } else if (section === "assignments") {
                content.innerHTML = "✏️ جميع الواجبات ستظهر هنا.";
            } else if (section === "settings") {
                content.innerHTML = "⚙️ إعدادات الحساب.";
            }
        }
        
        function logout() {
            document.getElementById("sidebar").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        }
    </script>
    
</body>
</html>
