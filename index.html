<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المدرسة</title>
    <!-- رابط Font Awesome للرموز -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التصميم العام */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        .menu {
            display: none;
            margin-top: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .menu ul li a i {
            margin-left: 10px;
        }

        .menu ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(10px);
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #dc3545;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
        }

        .content {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .content h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- نموذج تسجيل الدخول -->
        <div id="loginForm">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <input type="submit" value="تسجيل الدخول" onclick="login()">
        </div>

        <!-- القائمة -->
        <div id="menu" class="menu">
            <ul>
                <li><a href="#" onclick="showContent('lessons')"><i class="fas fa-calendar-alt"></i> جدول الدروس</a></li>
                <li><a href="#" onclick="showContent('homework')"><i class="fas fa-book"></i> الواجبات</a></li>
                <li><a href="#" onclick="showContent('class1')"><i class="fas fa-users"></i> الصف الأول</a></li>
                <li><a href="#" onclick="showContent('class2')"><i class="fas fa-users"></i> الصف الثاني</a></li>
            </ul>
            <button class="logout-button" onclick="logout()">تسجيل الخروج</button>
        </div>

        <!-- المحتوى -->
        <div id="lessons" class="content">
            <h2>جدول الدروس</h2>
            <p>هنا يمكنك عرض جدول الدروس الأسبوعي.</p>
        </div>
        <div id="homework" class="content">
            <h2>الواجبات</h2>
            <p>هنا يمكنك عرض قائمة الواجبات المطلوبة.</p>
        </div>
        <div id="class1" class="content">
            <h2>الصف الأول</h2>
            <p>هنا يمكنك عرض معلومات خاصة بالصف الأول.</p>
        </div>
        <div id="class2" class="content">
            <h2>الصف الثاني</h2>
            <p>هنا يمكنك عرض معلومات خاصة بالصف الثاني.</p>
        </div>
    </div>

    <script>
        // دالة تسجيل الدخول
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // تحقق بسيط من بيانات الدخول
            if (username === "طالب" && password === "1234") {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }

        // دالة تسجيل الخروج
        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
            hideAllContent();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // دالة لإظهار المحتوى المحدد
        function showContent(contentId) {
            hideAllContent();
            document.getElementById(contentId).style.display = 'block';
        }

        // دالة لإخفاء جميع المحتويات
        function hideAllContent() {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });
        }
    </script>
</body>
</html>
