<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدرسة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            display: flex;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .messages-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 60%;
            height: 60vh;
            overflow-y: auto;
            margin: auto;
        }
        
        .message-box {
            width: 100%;
            margin-top: 15px;
        }
        
        .message-box input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .message-box button {
            width: 18%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #4facfe;
            color: white;
            cursor: pointer;
        }
        
        .messages-list {
            list-style: none;
            padding: 0;
        }
        
        .messages-list li {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>🔐 تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo" id="user-greeting">📚 منصة المدرسة</div>
        <ul class="menu">
            <li><a href="#" onclick="showContent('home')"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="#" onclick="showContent('courses')"><i class="fas fa-book"></i> المواد الدراسية</a></li>
            <li><a href="#" onclick="showContent('assignments')"><i class="fas fa-pencil-alt"></i> الواجبات</a></li>
            <li><a href="#" onclick="showContent('schedule')"><i class="fas fa-calendar"></i> الجدول الدراسي</a></li>
            <li><a href="#" onclick="showContent('messages')"><i class="fas fa-envelope"></i> الرسائل</a></li>
            <li><a href="#" onclick="showContent('settings')"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="#" style="color: red;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </div>
    
    <div class="content" id="content">اختر قسمًا من القائمة الجانبية.</div>
    
    <div class="messages-container" id="messages-container">
        <h2>📩 الرسائل</h2>
        <ul class="messages-list" id="messages-list"></ul>
        <div class="message-box">
            <input type="text" id="message-input" placeholder="اكتب رسالتك...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>
    
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username && password) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("sidebar").classList.add("active");
                document.getElementById("content").style.display = "block";
                document.getElementById("user-greeting").innerText = "مرحبًا، " + username + "!";
            } else {
                alert("❌ الرجاء إدخال اسم المستخدم وكلمة المرور!");
            }
        }
        
        function showContent(section) {
            document.getElementById("content").style.display = section === "messages" ? "none" : "block";
            document.getElementById("messages-container").style.display = section === "messages" ? "block" : "none";
        }
        
        function sendMessage() {
            let messageInput = document.getElementById("message-input");
            let messageText = messageInput.value;
            if (messageText.trim() !== "") {
                let messageList = document.getElementById("messages-list");
                let newMessage = document.createElement("li");
                newMessage.textContent = messageText;
                messageList.appendChild(newMessage);
                messageInput.value = "";
            }
        }
        
        function logout() {
            document.getElementById("sidebar").classList.remove("active");
            document.getElementById("content").style.display = "none";
            document.getElementById("messages-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }
    </script>
    
</body>
</html>
