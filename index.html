<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدرسة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 0.5s ease-in-out;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        button {
            background: #4facfe;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #00c6ff;
            transform: scale(1.05);
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .menu button {
            background: #007bff;
            transition: all 0.3s ease-in-out;
        }

        .menu button:hover {
            background: #0056b3;
        }

        .dashboard {
            display: none;
            width: 400px;
        }

        .content {
            margin-top: 20px;
            text-align: right;
        }

        .active {
            display: block !important;
        }

        #teacher-section {
            display: none;
            margin-top: 20px;
            text-align: right;
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container active" id="role-selection">
        <h2>اختر نوع الدخول</h2>
        <button onclick="showLogin('student')">👨‍🎓 تسجيل دخول طالب</button>
        <button onclick="showLogin('teacher')">👨‍🏫 تسجيل دخول مدرس</button>
    </div>

    <div class="container" id="student-login">
        <h2>تسجيل دخول الطالب</h2>
        <input type="text" id="student-username" placeholder="اسم المستخدم">
        <input type="password" id="student-password" placeholder="كلمة المرور">
        <button onclick="login('student')">دخول</button>
    </div>

    <div class="container" id="teacher-login">
        <h2>تسجيل دخول المدرس</h2>
        <input type="text" id="teacher-username" placeholder="اسم المستخدم">
        <input type="password" id="teacher-password" placeholder="كلمة المرور">
        <button onclick="login('teacher')">دخول</button>
    </div>

    <div class="container dashboard" id="dashboard">
        <h2 id="welcome-message">مرحبًا في المنصة المدرسية</h2>
        <div class="menu">
            <button onclick="showSection('home')">🏠 الرئيسية</button>
            <button onclick="showSection('courses')">📚 المواد</button>
            <button onclick="showSection('assignments')">✏️ الواجبات</button>
        </div>
        <div class="content" id="content">
            <h3>📢 الإعلانات</h3>
            <p>مرحبًا بك في المنصة! تابع آخر الأخبار هنا.</p>
        </div>

        <div id="teacher-section">
            <h3>➕ إضافة واجب جديد</h3>
            <input type="text" id="new-assignment" placeholder="أدخل نص الواجب">
            <button onclick="addAssignment()">إضافة</button>
        </div>

        <button style="background: red; margin-top: 15px;" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        let role = "";
        let assignments = JSON.parse(localStorage.getItem("assignments")) || [];

        function showLogin(userRole) {
            document.getElementById("role-selection").classList.remove("active");
            document.getElementById(userRole + "-login").classList.add("active");
        }

        function login(userRole) {
            let username = document.getElementById(userRole + "-username").value;
            let password = document.getElementById(userRole + "-password").value;

            if (userRole === "student" && username === "student" && password === "1234") {
                role = "student";
                setupDashboard();
            } else if (userRole === "teacher" && username === "teacher" && password === "4321") {
                role = "teacher";
                setupDashboard();
            } else {
                alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }

        function setupDashboard() {
            document.getElementById("student-login").classList.remove("active");
            document.getElementById("teacher-login").classList.remove("active");
            document.getElementById("dashboard").classList.add("active");

            document.getElementById("welcome-message").innerText =
                role === "student" ? "👨‍🎓 مرحبًا أيها الطالب" : "👨‍🏫 مرحبًا أيها المدرس";

            document.getElementById("teacher-section").style.display =
                role === "teacher" ? "block" : "none";

            showSection("assignments");
        }

        function logout() {
            document.getElementById("dashboard").classList.remove("active");
            document.getElementById("role-selection").classList.add("active");
        }

        function showSection(section) {
            document.getElementById("content").innerHTML = section === "assignments"
                ? "<h3>✏️ الواجبات</h3><ul>" + assignments.map(a => `<li>${a}</li>`).join("") + "</ul>"
                : "<h3>📢 الإعلانات</h3><p>مرحبًا بك في المنصة! تابع آخر الأخبار هنا.</p>";
        }
    </script>

</body>
</html>
