<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدرسة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            display: flex;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
        }
        
        .container input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }
        
        .container button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #4facfe;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .container button:hover {
            background: #00c6ff;
            transform: scale(1.05);
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .sidebar.active {
            display: flex;
        }
        
        .sidebar .logo {
            text-align: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            background: #4facfe;
            color: white;
        }
        
        .menu {
            flex: 1;
            padding: 15px;
        }
        
        .menu li {
            list-style: none;
            margin: 15px 0;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .menu a:hover {
            background: #4facfe;
            color: white;
        }
        
        .menu a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>🔐 تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo" id="user-greeting">📚 منصة المدرسة</div>
        <ul class="menu">
            <li><a href="#" onclick="showContent('home')"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="#" onclick="showContent('courses')"><i class="fas fa-book"></i> المواد الدراسية</a></li>
            <li><a href="#" onclick="showContent('assignments')"><i class="fas fa-pencil-alt"></i> الواجبات</a></li>
            <li><a href="#" onclick="showContent('schedule')"><i class="fas fa-calendar"></i> الجدول الدراسي</a></li>
            <li><a href="#" onclick="showContent('messages')"><i class="fas fa-envelope"></i> الرسائل</a></li>
            <li><a href="#" onclick="showContent('settings')"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="#" style="color: red;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
    </div>
    
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username && password) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("sidebar").classList.add("active");
                document.getElementById("user-greeting").innerText = "مرحبًا، " + username + "!";
            } else {
                alert("❌ الرجاء إدخال اسم المستخدم وكلمة المرور!");
            }
        }
    </script>
    
</body>
</html>
