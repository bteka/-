<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المدرسة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none; /* إخفاء جميع النوافذ عند البدء */
        }
        .dashboard {
            width: 80%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .menu button {
            width: 30%;
            background: #007bff;
        }
        .menu button:hover {
            background: #0056b3;
        }
        .content {
            margin-top: 20px;
            text-align: right;
        }
        #teacher-section {
            display: none;
            margin-top: 20px;
            text-align: right;
        }
        .active {
            display: block !important; /* إجبار ظهور العنصر */
        }
    </style>
</head>
<body>

    <!-- اختيار نوع تسجيل الدخول -->
    <div class="container active" id="role-selection">
        <h2>اختر نوع الدخول</h2>
        <button onclick="showLogin('student')">👨‍🎓 تسجيل دخول طالب</button>
        <button onclick="showLogin('teacher')">👨‍🏫 تسجيل دخول مدرس</button>
    </div>

    <!-- شاشة تسجيل الدخول للطلاب -->
    <div class="container" id="student-login">
        <h2>تسجيل دخول الطالب</h2>
        <input type="text" id="student-username" placeholder="اسم المستخدم" required>
        <input type="password" id="student-password" placeholder="كلمة المرور" required>
        <button onclick="login('student')">دخول</button>
    </div>

    <!-- شاشة تسجيل الدخول للمدرسين -->
    <div class="container" id="teacher-login">
        <h2>تسجيل دخول المدرس</h2>
        <input type="text" id="teacher-username" placeholder="اسم المستخدم" required>
        <input type="password" id="teacher-password" placeholder="كلمة المرور" required>
        <button onclick="login('teacher')">دخول</button>
    </div>

    <!-- لوحة التحكم -->
    <div class="container dashboard" id="dashboard">
        <h2 id="welcome-message">مرحبًا في المنصة المدرسية</h2>
        <div class="menu">
            <button onclick="showSection('home')">🏠 الرئيسية</button>
            <button onclick="showSection('courses')">📚 المواد</button>
            <button onclick="showSection('assignments')">✏️ الواجبات</button>
        </div>
        <div class="content" id="content">
            <h3>📢 الإعلانات</h3>
            <p>مرحبًا بك في المنصة! تابع آخر الأخبار هنا.</p>
        </div>

        <!-- قسم المدرسين لإضافة واجبات -->
        <div id="teacher-section">
            <h3>➕ إضافة واجب جديد</h3>
            <input type="text" id="new-assignment" placeholder="أدخل نص الواجب">
            <button onclick="addAssignment()">إضافة</button>
        </div>

        <button style="background: red; margin-top: 15px;" onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        let role = "";
        let assignments = []; // قائمة الواجبات المشتركة

        function showLogin(userRole) {
            document.getElementById("role-selection").classList.remove("active");
            document.getElementById(userRole + "-login").classList.add("active");
        }

        function login(userRole) {
            let username = document.getElementById(userRole + "-username").value;
            let password = document.getElementById(userRole + "-password").value;

            if (userRole === "student" && username === "student" && password === "1234") {
                role = "student";
                setupDashboard();
            } else if (userRole === "teacher" && username === "teacher" && password === "4321") {
                role = "teacher";
                setupDashboard();
            } else {
                alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }

        function setupDashboard() {
            document.getElementById("student-login").classList.remove("active");
            document.getElementById("teacher-login").classList.remove("active");
            document.getElementById("dashboard").classList.add("active");

            document.getElementById("welcome-message").innerText =
                role === "student" ? "👨‍🎓 مرحبًا أيها الطالب" : "👨‍🏫 مرحبًا أيها المدرس";

            document.getElementById("teacher-section").style.display =
                role === "teacher" ? "block" : "none";

            showSection("home");
        }

        function logout() {
            document.getElementById("dashboard").classList.remove("active");
            document.getElementById("role-selection").classList.add("active");
        }

        function showSection(section) {
            let content = document.getElementById("content");

            if (section === "home") {
                content.innerHTML = "<h3>📢 الإعلانات</h3><p>مرحبًا بك في المنصة! تابع آخر الأخبار هنا.</p>";
            } else if (section === "courses") {
                content.innerHTML = "<h3>📚 المواد الدراسية</h3><ul><li>الرياضيات</li><li>العلوم</li><li>اللغة العربية</li><li>التاريخ</li></ul>";
            } else if (section === "assignments") {
                updateAssignments();
            }
        }

        function addAssignment() {
            let assignmentText = document.getElementById("new-assignment").value;
            if (assignmentText.trim() !== "") {
                assignments.push(assignmentText);
                document.getElementById("new-assignment").value = "";
                updateAssignments();
            }
        }

        function updateAssignments() {
            let content = document.getElementById("content");
            content.innerHTML = "<h3>✏️ الواجبات</h3><ul id='assignments-list'></ul>";

            let assignmentsList = document.getElementById("assignments-list");
            if (assignments.length === 0) {
                assignmentsList.innerHTML = "<li>لا توجد واجبات مضافة بعد.</li>";
            } else {
                assignmentsList.innerHTML = assignments.map(a => `<li>${a}</li>`).join("");
            }
        }
    </script>

</body>
</html>
